        const dayDetailSection = document.getElementById('dayDetailSection');

        // weeklyFocusChart is no longer needed as overview is removed

        function createAccordionItem(title, items, sectionType = 'list') {
            if (!items || (sectionType === 'list' && items.length === 0)) return '';
            
            const contentId = `accordion-content-${title.replace(/\s+/g, '-')}`;
            let listItemsHtml = '';

            if (sectionType === 'list') {
                 listItemsHtml = items.map(item => `<li class="text-slate-600 py-1 pl-4 border-l-2 border-slate-200">${item.replace(/^(◦\s*)/gm, '<span class="ml-2 inline-block">&bull;</span> ')}</li>`).join('');
            } else if (sectionType === 'exercises') {
                 listItemsHtml = items.map(ex => `
                    <li class="py-2">
                        <strong class="text-sky-700">${ex.name}</strong>
                        <p class="text-slate-600 text-sm ml-2">${ex.details.replace(/\n/g, '<br>')}</p>
                    </li>`).join('');
            }


            return `
                <div class="mb-3 border border-slate-200 rounded-lg overflow-hidden">
                    <button class="accordion-button w-full flex justify-between items-center text-left p-3 bg-slate-100 hover:bg-slate-200 focus:outline-none" aria-expanded="false" aria-controls="${contentId}">
                        <h3 class="text-lg font-semibold text-sky-700">${title}</h3>
                        <span class="text-sky-600 text-xl transition-transform duration-300 ease-in-out transform origin-center">&#x25B6;</span> </button>
                    <div id="${contentId}" class="accordion-content hidden p-3 bg-white">
                        <ul class="space-y-1">${listItemsHtml}</ul>
                        ${sectionType === 'exercises' && arguments[3] ? `<p class="text-sm text-slate-500 mt-2"><em>${arguments[3]}</em></p>` : ''}
                    </div>
                </div>
            `;
        }


        function renderDayDetails(dayIndex) {
            const day = week2Data.days[dayIndex];
            let html = `<h2 class="text-2xl font-semibold text-sky-700 mb-1">${day.title}</h2>`;
            html += `<p class="text-slate-600 mb-6 text-sm"><em>${day.introduction}</em></p>`;

            if (day.warmUp) html += createAccordionItem(day.warmUp.title, day.warmUp.items);
            
            // Handle different structures for Strength/MainSet
            if (day.strength) { // For Day 1, 3, 5
                html += createAccordionItem(day.strength.title, day.strength.exercises, 'exercises', day.strength.rest);
            } else if (day.mainSet) { // For Day 2, 4
                 let mainSetContentHtml = '';
                 if(day.mainSet.details) mainSetContentHtml += `<p class="text-slate-600 mb-2 text-sm">${day.mainSet.details.replace(/\n/g, '<br>')}</p>`;

                if (day.mainSet.exercises) { // Day 2 like structure
                    mainSetContentHtml += `<ul class="space-y-1">` + day.mainSet.exercises.map(ex => `
                        <li class="py-2">
                            <strong class="text-sky-700">${ex.name}</strong>
                            <p class="text-slate-600 text-sm ml-2">${ex.details.replace(/\n/g, '<br>')}</p>
                        </li>`).join('') + `</ul>`;
                } else if (day.mainSet.items) { // Day 4 like structure
                     mainSetContentHtml += `<ul class="space-y-1">` + day.mainSet.items.map(item => `<li class="text-slate-600 py-1 pl-4 border-l-2 border-slate-200">${item}</li>`).join('') + `</ul>`;
                }
                
                const contentId = `accordion-content-${day.mainSet.title.replace(/\s+/g, '-')}`;
                 html += `
                    <div class="mb-3 border border-slate-200 rounded-lg overflow-hidden">
                        <button class="accordion-button w-full flex justify-between items-center text-left p-3 bg-slate-100 hover:bg-slate-200 focus:outline-none" aria-expanded="false" aria-controls="${contentId}">
                            <h3 class="text-lg font-semibold text-sky-700">${day.mainSet.title}</h3>
                            <span class="text-sky-600 text-xl transition-transform duration-300 ease-in-out transform origin-center">&#x25B6;</span>
                        </button>
                        <div id="${contentId}" class="accordion-content hidden p-3 bg-white">
                            ${mainSetContentHtml}
                        </div>
                    </div>
                `;
            }

            if (day.accessory) html += createAccordionItem(day.accessory.title, day.accessory.exercises, 'exercises', day.accessory.rest);
            if (day.conditioning) {
                 let conditioningContent = `<p class="text-slate-600 mb-2 text-sm">${day.conditioning.details}</p>`;
                 conditioningContent += `<ul class="space-y-1">` + day.conditioning.items.map(item => `<li class="text-slate-600 py-1 pl-4 border-l-2 border-slate-200">${item}</li>`).join('') + `</ul>`;
                 const contentId = `accordion-content-${day.conditioning.title.replace(/\s+/g, '-')}`;
                 html += `
                    <div class="mb-3 border border-slate-200 rounded-lg overflow-hidden">
                        <button class="accordion-button w-full flex justify-between items-center text-left p-3 bg-slate-100 hover:bg-slate-200 focus:outline-none" aria-expanded="false" aria-controls="${contentId}">
                            <h3 class="text-lg font-semibold text-sky-700">${day.conditioning.title}</h3>
                            <span class="text-sky-600 text-xl transition-transform duration-300 ease-in-out transform origin-center">&#x25B6;</span>
                        </button>
                        <div id="${contentId}" class="accordion-content hidden p-3 bg-white">
                            ${conditioningContent}
                        </div>
                    </div>
                `;
            }
            if (day.cooldown) html += createAccordionItem(day.cooldown.title, day.cooldown.items);
            
            dayDetailSection.innerHTML = html;
            addAccordionListeners();
        }

        function addAccordionListeners() {
            document.querySelectorAll('.accordion-button').forEach(button => {
                button.addEventListener('click', () => {
                    const content = document.getElementById(button.getAttribute('aria-controls'));
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    
                    button.setAttribute('aria-expanded', !isExpanded);
                    content.classList.toggle('hidden');
                    button.classList.toggle('open');
                    
                    const icon = button.querySelector('span');
                    icon.innerHTML = isExpanded ? '&#x25B6;' : '&#x25BC;'; // ► : ▼
                });
            });
        }

        navigationButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;

                navigationButtons.forEach(btn => {
                    btn.classList.remove('active', 'bg-sky-600', 'text-white');
                    btn.classList.add('bg-slate-200', 'text-slate-700');
                });
                button.classList.add('active', 'bg-sky-600', 'text-white');
                button.classList.remove('bg-slate-200', 'text-slate-700');

                // Since there's only one target now, we just render the day details
                renderDayDetails(parseInt(button.dataset.day));
            });
        });

        // Initial load: Render Day 1 by default
